{% extends 'base.html' %}

{% block title %}
    {{ post.title_tag }}
{% endblock %}


{% block content %}

<h1>{{ post.title }}</h1>
<small>By: 
    {{ post.author.first_name }} 
    {{ post.author.last_name }} 
    - {{ post.date }}
    {% if user.is_authenticated %}
        <a href="{% url 'update-blog' post.pk %}">(Edit)</a> 
        <a href="{% url 'delete-blog' post.pk %}">(Delete)</a>
    {% endif %}
</small>
<hr>
<br/>
{{ post.body }}


<br/><br/>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

{% endblock %}
