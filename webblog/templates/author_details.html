{% extends 'base.html' %}

{% block title %}
    {{ author.name }}
{% endblock %}


{% block content %}

<h1>Post</h1>

<ul>
    {% for post in object_list %}
    <li><a href="{% url 'blog-detail' post.pk %}">{{ post.title }} </a>
        <br/>
        {{ post.body }}</li>

    {% endfor %}
</ul>

<br/><br/>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

{% endblock %}
